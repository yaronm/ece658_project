<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="./template.xhtml">
	<ui:define name="content">

		<h3>Your Potlucks</h3>
		<h:form>
			<h:dataTable value="#{potluckListingBean.potlucks}" var="id">
				<h:column>
					<h:commandLink action="#{potluckListingBean.view(id)}">View</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink action="#{potluckListingBean.edit(id)}">Edit</h:commandLink>
				</h:column>
				<h:column>
					<h:outputText value="#{potluckListingBean.potluckNames.get(id)}" />
				</h:column>
				<h:column>
					<h:outputText value="#{potluckListingBean.potluckDescriptions.get(id)}" />
				</h:column>
			</h:dataTable>
		</h:form>

		<h3>Make a new potluck</h3>
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel for="name" value="Potluck Name" />
				<h:inputText id="name" value="#{potluckListingBean.newName}" />
				<h:message for="name" />

				<h:outputLabel for="description" value="Potluck Description" />
				<h:inputTextarea id="description" value="#{potluckListingBean.newDescription}"/>
				<h:panelGroup />

				<h:panelGroup />
				<h:commandButton value="create" action="#{potluckListingBean.create}"/>
				<h:panelGroup />
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
