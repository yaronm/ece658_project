<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="./template.xhtml">
	<ui:define name="content">

		<h:form>
			<h:dataTable value="#{potluckListingBean.potlucks}" var="potluck">
				<h:column>
					<h:commandLink action="#{potluckListingBean.view(potluck)}">View</h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink action="#{potluckListingBean.edit(potluck)}">Edit</h:commandLink>
				</h:column>
				<h:column>
					<h:outputText value="#{potluck.id}" />
				</h:column>
				<h:column>
					<h:outputText value="#{potluck.owner.name}" />
				</h:column>
				<h:column>
					<h:outputText value="#{potluck.description}" />
				</h:column>
			</h:dataTable>
		</h:form>

	</ui:define>
</ui:composition>

</html>
